<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lauras Space Invaders</title>
</head>

<body>

  <div class="rules-div">
    <h2>HOW TO PLAY</h2>
    <img src="icons8-a-key-96.png">
    <h3>MOVE LEFT <-</h3>
    <img src="icons8-s-key-96.png">
    <h3>MOVE RIGHT -></h3>
    <img src="icons8-w-key-96.png">
    <h3>SHOOT</h3>
  </div>

  <div class="grid-container">
    <div class="gameover">
      <h2>YOU LOSE MOUTHBREATHER</h2>
    </div>
    <div class="winner">
      <h2>YOU WIN</h2>
      <img src="https://www.flaticon.com/svg/static/icons/svg/2388/2388565.svg">
    </div>
  </div>

  <aside>
    <h1>STRANGER INVADERS</h1>
  <div class="counters">
    <div class="heading">
      <h2>POINTS</h2>
    </div>
    <div class="points-counter">
      <h2>0</h2>
    </div>
    <div class="heading">
      <h2>LIVES</h2>
    </div>
    <div class="lives-counter">
      <h2>3</h2>
    </div>
  </div>

  <div class="button-container">
    <button class="start">START</button>
    <button class="reset">RESET</button>
    <button onclick="rulesFunction()" class="rules">HOW TO PLAY</button>
  </div>

  </aside>

  <script src="script.js"></script>
</body>

</html>
